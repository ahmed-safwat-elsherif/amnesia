<section id="products">
    <div class="container">
        <div class="row searchwrapper">
            <input type="text" name="" id="" class="search" placeholder="Search for product name...">
        </div>
    </div>
    <table class="table table-striped" id="acceptedTable">
        <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Desription</th>
                <th scope="col">Old Price</th>
                <th scope="col">Current Price</th>
                <th scope="col">Status</th>
                <th scope="col">Rate</th>
                <th scope="col">Review</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody *ngIf="!isFetching">
            <tr>
                <td><img src="../../../assets/images/1.jpg"></td>
                <td>l'oreal</td>
                <td>aaaa</td>
                <td>200</td>
                <td>150</td>
                <td>sale</td>
                <td>3/5</td>
                <td>amazing</td>
                <td>
                    <i class="far fa-edit" id="edit" (click)="edit()"> Edit</i>
                    <i class="far fa-trash-alt" id="delete" (click)="delete()"> Delete</i>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
    </div>
    <button mat-fab id="addingProductBtn" (click)="add()"><i class="fas fa-plus fa-2x"></i></button>

  </section>
  
  <app-admin-product-add id="addingProduct"></app-admin-product-add>
  <app-admin-product-edit id="editingProduct"></app-admin-product-edit>

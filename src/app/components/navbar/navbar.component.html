<section id="navbar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <!-- fixed-top -->
    <div class="logo">
      <img src="../../../assets/images/logo3.png" alt="">
      <a class="navbar-brand" href="#">Amnesia</a>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="list">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['/']" routerLinkActive="active" (click)="active($event)">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#aboutUs" (click)="active($event)">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/products" [routerLink]="['/productList']"
              (click)="active($event)">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contactUs" routerLinkActive="active" (click)="active($event)"> Contact
              Us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Language
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">English</a>
              <a class="dropdown-item" href="#">Arabic</a>
            </div>
          </li>
        </ul>
      </div>

      <div class="btns">
        <ul class="navbar-nav">
          <li class="nav-item pl-2">
            <span class="cart_Count">
              <!-- <span class="s">{{cartCount}}</span> -->
              <span class="s">{{count}}</span>
              <a class="nav-link" routerLink='/cart'>
                <i class="fas fa-shopping-basket"></i></a>
            </span>
          </li>
          <li class="nav-item pl-2">
            <span class="fav_Count">
              <span class="s1">{{heartCount}}</span>
              <a class="nav-link" routerLink='/favourite'>
                <i class="far fa-heart"></i></a>
            </span>
          </li>
          <li class="nav-item pl-2">
            <form class="d-flex">
              <input class="form-control mr-2" type="search" id="search" class="toggle" placeholder="Search"
                aria-label="Search">
              <a class="nav-link"><i class="fas fa-search" (click)="search()"></i></a>
            </form>
            <!-- <input class="form-control mr-2"#name=ngModel id="search"  [(ngModel)]="searchigValue"(keyup)="getAllProducts()"(click)="display($event)"type="search" placeholder="Search" aria-label="Search">
            <a class="nav-link"><i class="fas fa-search "></i></a> -->
          </li>
          <button *ngIf="!_authService.loggedIn()" routerLink="/login" routerLinkActive="active" class="btn rounded-0"
            id="loginBtn" type="submit"><i class="fas fa-user"></i> Login</button>
          <button *ngIf="!_authService.loggedIn()" routerLink="/register" routerLinkActive="active"
            class="btn rounded-0" id="registerBtn" type="submit"><i class="fas fa-user-edit"></i> Register</button>
          <!-- <button style="cursor:pointer" *ngIf="_authService.loggedIn()" (click)="_authService.logoutUser()"
            class="btn rounded-0" id="logoutBtn" type="submit">Logout</button> -->
            <div class="nav-item dropdown"style="cursor:pointer" *ngIf="_authService.loggedIn()">
              <a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle user-action"><img [src]="profImage" class="avatar" alt="Avatar"> {{user.firstname+' '+user.lastname}} <b class="caret"></b></a>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item" routerLink="/profile"><i class="fa fa-user-o"></i> Profile</a>
                <a href="#" class="dropdown-item"style="cursor:pointer" *ngIf="_authService.loggedIn()" (click)="_authService.logoutUser()">Logout</a>
              </div>
            </div>
        </ul>

      </div>

    </div>
  </nav>
</section>
